{% load static %}
<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/Contacto.css' %}">
</head>

<body>
  {% include "includes/navbar.html" %}
  <div class="login-box" style="margin-top: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h2>Formulario de Contacto</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <div class="form-campo">
            {{ field }}
            {% if field.errors %}
              <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
          </div>
        </div>
      {% endfor %}
      <button class="button" type="submit" style="margin-top: 5px;">Enviar</button>
    </form>
  </div>
</body>
</html>
