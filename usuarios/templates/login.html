<!-- core/templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form method="post" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
      {% csrf_token %}

      {{ form.username }}

      {{ form.password }}

      <button class="button" type="submit" style="margin-top: 25px;">Iniciar sesión</button>

      <a class="button" href="{% url 'registro' %}">Registrarse</a>
      {% if form.non_field_errors %}
      <div>
        {{ form.non_field_errors }}
      </div>
      {% endif %}
    </form>
  </div>
</body>

</html>
